<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Admission Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2>Student Admission Form</h2>

  <form id="admissionForm">
    <!-- Personal Details -->
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter email" required>

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>

    <label name= "gender" for="gender" >Gender:</label>
    <select id="gender" name="gender" required>
      <option value="" class="options">Select Gender</option>
      <option value="male" class="options">Male</option>
      <option value="female" class="options">Female</option>
      <option value="other"class="options">Other</option>
    </select>

    <!-- Academic Details -->
    <label for="course" name="course">Course Applied:</label>
    <select id="course" name="course" required>
      <option value="">Select Course</option>
      <option value="btech">B.Tech</option>
      <option value="bca">BCA</option>
      <option value="mba">MBA</option>
    </select>

    <label for="year">Admission Year:</label>
    <input type="number" id="year" name="year" min="2023" max="2030" required>

    <!-- Address -->
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" placeholder="Enter full address" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <script src="dom.js"></script>
</body>
</html>
